<template name="Menu">
    <h1 class="page-title">My Current Menu</h1>
    {{#each recipes}}
        {{> MenuItem}}
    {{else}}
        <h3>Plase add <a href="/recipe-book">recipes</a> for you menu</h3>
    {{/each}}
</template>

<template name="MenuItem">
    <div class="menu-item">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
    </div>
</template>
